<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up  form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left">
        <div class="image-sidebar">
            <img src="images/odin-lined.png" alt="odins logo">
            <p>ODIN</p>
        </div>
        <img src="./images/leftbanner.jpg" alt="plants">
    </div>

    <div class="right-container">
        <div class="text">
            <p>This is not a real online service! You know you need something like yhis in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="form">

            <form action="">

                <div class="container">
                    <div class="group names">
                    <div class="inner-group firts-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="fisrt-name" name="first-name">
                    </div>

                    <div class="inner-group last-name">
                        <label for="first-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="group contact">
                    <div class="inner-group email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="inner-group phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number">
                    </div>
                </div>

                <div class="group password">
                    <div class="inner-group first-pass">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="inner-group confirm-pass">
                        <label for="confirm-password">CONFIRM APASSWORD</label>
                        <input type="confirm-password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                </div>

                <button type="submit">Create Account</button>

            </form>

        </div>

        <div class="log">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
